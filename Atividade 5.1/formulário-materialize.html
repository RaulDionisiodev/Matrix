<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <title>Formulário</title>
    <link rel="stylesheet" href="css/materialize.css" />   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
  </head>
  
  
  <body>
       <div class="container">
       
          <div>
            <div class="row">
              <label class="active" for="email">Endereço de e-mail:</label>
              <input type="email" id="email" v-model="email" />
            </div>
          </div>  
       

          <div> 
            <div class="row">
              <label class="active" for="nome">Nome:</label>
              <input type="text" id="nome" v-model="nome">
            </div> 
          </div>
      
          
            <div>
               
               <label>Sexo</label>
                  <select class= "browser-default" v-model="sexo" id="sexo">
                  <option value="" disabled selected> </option>
                  <option value="masculino"> Masculino</option>
                  <option value="feminino"> Feminino </option>
                  </select>

                  
                       
            </div>     
      
      
              
                 <div> 
                    <label>cursos:</label>
                      <select class="browser-default" v-model="curso" id="curso">
                        <option value=""disabled selected></option>
                        <option value="informatica">Tecnico em Informática</option>
                        <option value="alimentos">Tecnico em Alimentos</option>
                        <option value="agropecuaria">Tecnico em Agropecuária</option>
                      </select> 
                  </div> 
              
              
      
      
      
      
      
                 <div>
                    <div class="row"> 
                     <label class="active" for="endereco">Endereço para correspondência:</label>
                     <input type="text" name="endereco" id="endereco" v-model="endereco"/>
                    </div>  
                  </div>




                    <div>
                      <div class="row">

                       <label class="active" for="complemento">Complemento do Endereço:</label>
                       <input type="text" name="complemento" id="complemento" v-model="complemento"/>
                     </div>    
      
                    </div>
      
       
                <div>      
                  <div class="row">
                      <label class="active" for="cep">CEP:</label>
                      <input type="text" name="cep" id="cep" v-model="cep" />
                  </div>
               </div>


          <div>      
          
             <label class="active" for="municipio">Município:</label>
             <input type="text" id="mun" v-model="municipio"/>
          </div>   
       
          <div> 
            <select class="browser-default" v-model="uf" id="uf" >
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AM">AM</option>
            <option value="AP">AP</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MG">MG</option>
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="PR">PR</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS" selected>RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SE">SE</option>
            <option value="SP">SP</option>
            <option value="TO">TO</option>
            </select>
                
          </div>

      
            <div class="row">
             <button class="waves-effect waves-light btn" type="submit" @click="salvar">Salvar</button>
            </div>
      
            <div class="row">
             <input class="waves-effect waves-light btn" type="reset"  value="Rever dados">        
            </div>      
             
    </div>

  </body>
  
  <script src="jquery-3.2.1.js"> </script>
  <script src="js/materialize.js"> </script>
  <script type="text/javascript" src="js/form.js"></script>
 <!-- <script type="text/javascript" src="js/formulario.js"></script>-->
 <script type="text/javascript" src="js/scriptvuejs.js"></script>
</html>
